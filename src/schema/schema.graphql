

  type User {
    id: ID
    fullName: String
    email: String
  }

   type AuthPayload {
    user: User
  }

  type Query {
    currentUser: User
    helloWorld: String!
  }

  type Mutation {
    logout: Boolean
    login(email: String!, password: String!): AuthPayload
    signup(fullName: String!, email: String!, password: String!): AuthPayload
  }